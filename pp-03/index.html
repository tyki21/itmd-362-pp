<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />

<body>
<h1>Welcome to Knit-Tastic!</h1>
<p>If you would like to receive our monthly newsletter and birthday specific deals please fill out the form below. Also just for fun, choose your favorite knitting stitch out of the choices below!</p>

<form>
<label for="email"> Email Address: </label>
<input type="email" name="email" id="email"/>
<label for="phone number"> Phone Number: </label>
<input type="tel" name="phone" id="phone" />
<label for="birthday"> Date of Birth: </label>
<input type="date" name="birthday" id="birthday"/>

<LEGEND>Knit Stitches: </LEGEND>
<label for="moss">Moss</label>
<input type="radio" name="stitch" id="moss" value="moss"/>
<label for="garter">Garter</label>
<input type="radio" name="stitch" id="garter" value="garter"/>
<label for="brioche">Brioche</label>
<input type="radio" name="stitch" id="brioche" value="brioche"/>

<input type="submit" name="submit" id="submit" value="Submit!">
</form>
</body>
</html>
